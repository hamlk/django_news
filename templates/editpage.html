{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block content%}
<div class="post">
    <div class="entry">

    <h2> 编辑内容</h2>
        <form action="/category/{{id}}/" method="post">

            {% csrf_token %}            
                <table>
                    {% for field in form.visible_fields %}
                    <tr>
                        <th>{{ field.label_tag }} </th>
                        <td>{{ field }}</td>
                        <td>{{ field.errors }}</td>
                    </tr>
                    {% endfor %}
                </table>   
            <input type="submit" value="提交">
        </form>
        {{result}}
    </div>
</div>

{% endblock %}
